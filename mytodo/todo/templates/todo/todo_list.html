<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Todo List</h1>
      {% for todo in todos %}
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">{{ todo.title_name }}</h2>
          <p class="card-text">{{ todo.todo_description }}</p>
          <p class="card-text">
            <small class="text-muted">Deadline: {{ todo.todo_deadline }}</small>
          </p>
        </div>
        <div class="card-footer">
          <a href="{% url 'update_todo' todo.id %}" class="btn btn-primary"
            >Update</a
          >
          <a href="{% url 'delete_todo' todo.id %}" class="btn btn-danger"
            >Delete</a
          >
        </div>
      </div>
      {% endfor %}
      <a href="{% url 'add_todo' %}" class="btn btn-success">Add Item</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
