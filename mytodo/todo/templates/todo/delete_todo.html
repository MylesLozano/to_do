<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Delete Todo</h1>
      <p class="mb-4">
        Are you sure you want to delete the todo item "{{ todo.title_name }}"?
      </p>
      <form action="{% url 'delete_todo' todo.id %}" method="post" class="mb-4">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger" />
      </form>
      <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
